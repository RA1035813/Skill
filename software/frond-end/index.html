<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureSort Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CascadingStyleSheets/frÃ¼tiger.css">
</head>
<body>
<div class="header">
    <h1>FutureSort Dashboard</h1>
    <p>Sorteer afval met een glimlach</p>
</div>
<div class="dashboard">
    <div class="card">
        <h2>Vandaag ingezameld</h2>
        <p><strong>Plastic:</strong> 5 kg</p>
        <p><strong>Papier:</strong> 3 kg</p>
        <button class="button">Meer details</button>
    </div>
    <div class="card">
        <h2>Top gebruikers</h2>
        <ul>
            <li>Jan: 12 kg</li>
            <li>Marijke: 10 kg</li>
        </ul>
        <button class="button">Bekijk alle gebruikers</button>
    </div>
    <div class="card">
        <h2>Statistieken</h2>
        <p><strong>Totaal gewicht:</strong> 150 kg</p>
        <p><strong>Maand:</strong> November 2025</p>
        <button class="button">Grafiek tonen</button>
    </div>
</div>
<script src="JavaScript/API.js"></script>
</body>
</html>
