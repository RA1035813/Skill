services:
  mariadb:
    image: mariadb:11.3
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: SKILL
      MYSQL_USER: TestUser
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./mariadb_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: fastapi_backend
    restart: always
    depends_on:
      - mariadb
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    image: nginx:alpine
    container_name: frontend
    restart: always
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8080:80"

volumes:
  mariadb_data:
